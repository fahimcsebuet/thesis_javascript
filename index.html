<!DOCTYPE HTML>
<html>
    <head>
        <title>Map</title>
		<script type="text/javascript" src="scripts/thirdparty/jquery.min.js"></script>

        <link rel="stylesheet" href="library/bootstrap-3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="library/bootstrap-3.3.5/css/bootstrap-theme.min.css" >
        <script type="text/javascript" src="library/bootstrap-3.3.5/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="library/bootstrap-select/css/bootstrap-select.min.css" >
        <script type="text/javascript" src="library/bootstrap-select/js/bootstrap-select.min.js"></script>


		<script type="text/javascript" src="library/jquery.svg/jquery.svg.js"></script>
		<script type="text/javascript" src="library/OpenLayers/OpenLayers.js"></script>
		<script type="text/javascript" src="scripts/thirdparty/json2.js"></script>

        <link rel="stylesheet" type="text/css" href="css/map.css"> 

		<script>
			$( document ).ready(function() {
				console.log( "document loaded" );
				
				$('.selectpicker').selectpicker();
				RunTest();
			});
		 
			$( window ).load(function() {
				console.log( "window loaded" );
			});
		</script>

		
    </head>
    <body>
        
        <div class="map_container row">
			<div  class="title_container alert-success text-center" >Surveillnace System of Dhaka City</div>
            <div id="OSM_Map" class="text-center"></div>
        </div>
		<br>
		<div class="control_container row">
            <div id="control" >
			    <select class="selectpicker">
					<option  value="" disabled="disabled" selected="selected">Select the Algorithm</option>
					<option value="1">Simple Dijkstra</option>
					<option value="2">Other Algo</option>
				</select>
				
				<button type="button" class="btn btn-default" aria-label="Left Align">
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
				</button>
			</div>
        </div>
		
        
        <script type="text/javascript" src="scripts/init_osm.js"></script>
        <script type="text/javascript" src="scripts/init_click.js"></script>
        <script type="text/javascript" src="scripts/init_timer.js"></script>
        <script type="text/javascript" src="scripts/RunTest.js"></script>
       
       
    </body>

</html>
